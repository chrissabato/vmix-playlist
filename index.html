<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vMix Playlist Manager</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    h1 {
      color: #fff;
    }
    #toggle-settings-btn {
      background: #0f3460;
      color: #a8d8ea;
      border: 1px solid #1a5276;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s;
    }
    #toggle-settings-btn:hover { background: #1a5276; }
    .lists-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .list-section {
      background: #16213e;
      border-radius: 8px;
      padding: 16px;
      flex: 1;
      min-width: 200px;
    }
    .list-section h2 {
      color: #a8d8ea;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .input-row label {
      font-size: 13px;
      color: #a8d8ea;
      white-space: nowrap;
    }
    .vmix-input-name {
      background: #0f3460;
      color: #e0e0e0;
      border: 1px solid #1a5276;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      flex: 1;
    }
    .dir-path {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .status {
      font-size: 13px;
      min-height: 20px;
      margin-bottom: 10px;
      color: #888;
    }
    .status.success { color: #4caf50; }
    .status.error { color: #f44336; }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .item-btn {
      background: #0f3460;
      color: #e0e0e0;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .item-btn:hover { background: #1a5276; }
    .item-btn.active {
      border-color: #4caf50;
      background: #1b4332;
    }
    .item-btn.pending {
      border-color: #ff9800;
      background: #4a3000;
    }
    .item-btn:disabled { opacity: 0.5; cursor: wait; }
    .settings {
      background: #16213e;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .settings.hidden { display: none; }
    .section-settings { }
    .section-settings.hidden { display: none; }
    .settings label {
      font-size: 14px;
      color: #a8d8ea;
    }
    .settings input {
      background: #0f3460;
      color: #e0e0e0;
      border: 1px solid #1a5276;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
    }
    #add-dir-btn {
      background: #0f3460;
      color: #a8d8ea;
      border: 2px dashed #1a5276;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s;
    }
    #add-dir-btn:hover { background: #1a5276; }
    .replace-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .replace-row label {
      font-size: 13px;
      color: #a8d8ea;
      white-space: nowrap;
    }
    .toggle-btn {
      background: #0f3460;
      color: #f44336;
      border: 1px solid #1a5276;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .toggle-btn.on {
      background: #1b4332;
      color: #4caf50;
    }
    .remove-btn {
      background: transparent;
      color: #f44336;
      border: 1px solid #f44336;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .remove-btn:hover { background: #f44336; color: #fff; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>vMix Playlist Manager</h1>
    <button id="toggle-settings-btn" title="Toggle settings">Settings</button>
  </div>
  <div class="settings" id="settings">
    <label>vMix Host:</label>
    <input type="text" id="vmix-host" value="127.0.0.1" />
    <label>Port:</label>
    <input type="number" id="vmix-port" value="8088" style="width:80px" />
    <button id="add-dir-btn">Add Directory</button>
  </div>
  <div class="lists-row" id="lists-row"></div>
  <script src="renderer.js"></script>
</body>
</html>
